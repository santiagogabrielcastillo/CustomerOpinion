{% extends "base.html" %}
{% block title %}Admin Menu-Customer experience{% endblock %}

{% block content %}
<div class="content  mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="{{ url_for('admin.index') }}">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavAltMarkup" class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('admin.list_stores')}}">Stores</a>
                <a class="nav-item nav-link" href="{{ url_for('admin.list_dealers')}}">Dealers</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <a href="{{url_for('admin.create_dealer') }}"><h1>Add new dealer</h1></a>
    <hr>
<h2>Available dealers</h2>
    <hr>
{% for dealer in dealers %}
    <h3>{{ dealer.name }}</h3>
    <h6>({{ dealer.store.name }})</h6>
<a class="btn btn-secondary" style="width: 100px;" href="{{ url_for('admin.edit_dealer', dealer_id=dealer.id) }}">Edit</a>
<a class="btn btn-danger mb-3" style="width: 100px;" href="{{ url_for('admin.delete_dealer', dealer_id=dealer.id) }}">Delete</a>
    <hr>
{% endfor %}
</div>
{% endblock %}
