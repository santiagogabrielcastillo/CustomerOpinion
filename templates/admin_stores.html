{% extends "base.html" %}
{% block title %}Admin Menu-Customer experience{% endblock %}

{% block content %}
<div class="content  mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="{{ url_for('admin.index') }}">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavAltMarkup" class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('admin.list_stores')}}">Stores</a>
                <a class="nav-item nav-link" href="{{ url_for('admin.list_dealers')}}">Dealers</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <a href="{{url_for('admin.create_store') }}"><h1>Add new store</h1></a>
    <hr>
<h2>Available stores</h2>
    <hr>
{% for store in stores %}
<h3>{{ store.name }}</h3>
<a class="btn btn-secondary" style="width: 100px;" href="{{ url_for('admin.edit_store', store_id=store.id) }}">Edit</a>
<a class="btn btn-danger mb-3" style="width: 100px;" href="{{ url_for('admin.delete_store', store_id=store.id) }}">Delete</a>
    <hr>
{% endfor %}
</div>
{% endblock %}
